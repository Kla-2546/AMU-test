<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensor Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #007bff;
      color: white;
    }
    .dark header {
      background-color: #1a73e8;
    }
    #sensorChart {
      max-width: 90%;
      height: auto;
      margin: 2rem auto;
      display: block;
    }
    .status-container {
      text-align: center;
      margin: 1rem 0;
    }
    .value-box {
      display: inline-block;
      margin: 0 1.5rem;
      font-size: 1.2rem;
    }
    .value-box span {
      font-weight: bold;
      font-size: 1.5rem;
    }
    #statusMsg {
      margin-top: 1rem;
      font-style: italic;
    }
    .btn-container {
      text-align: center;
      margin: 1rem;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 0.5rem;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #themeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="themeToggle">üåô</button>
  <header>
    <h1>Real-Time Sensor Dashboard</h1>
  </header>

  <div class="status-container">
    <div class="value-box">DO: <span id="doValue">--</span> mg/L</div>
    <div class="value-box">Temperature: <span id="tempValue">--</span> ¬∞C</div>
    <div id="statusMsg">Waiting for data...</div>
  </div>

  <canvas id="sensorChart"></canvas>

  <div class="btn-container">
    <button class="btn" onclick="sendCommand('ALL')">‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    <button class="btn" onclick="sendCommand('WASH')">‡∏•‡πâ‡∏≤‡∏á</button>
    <button class="btn" onclick="sendCommand('WIPE')">‡πÄ‡∏ä‡πá‡∏î</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://amu-web-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById('sensorChart').getContext('2d');
    const labels = [];
    const tempData = [];
    const doData = [];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'DO (mg/L)',
            data: doData,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            yAxisID: 'yDO'
          },
          {
            label: 'Temperature (¬∞C)',
            data: tempData,
            borderColor: 'rgba(0, 123, 255, 1)',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            yAxisID: 'yTemp'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          yDO: {
            type: 'linear',
            position: 'left',
            min: 0,
            max: 12000,
            ticks: {
              stepSize: 500
            }
          },
          yTemp: {
            type: 'linear',
            position: 'right',
            min: 0,
            max: 100
          }
        }
      }
    });

    function addData(temp, doVal) {
      const now = new Date().toLocaleTimeString();

      labels.push(now);
      tempData.push(temp ?? tempData[tempData.length - 1] ?? 0);
      doData.push(doVal ?? doData[doData.length - 1] ?? 0);

      if (labels.length > 20) {
        labels.shift(); tempData.shift(); doData.shift();
      }

      document.getElementById("tempValue").textContent = `${temp ?? tempData[tempData.length - 1]} ¬∞C`;
      document.getElementById("doValue").textContent = `${doVal ?? doData[doData.length - 1]} mg/L`;

      chart.update();
    }

    async function updateSensorValues() {
      try {
        const [tempSnap, doSnap] = await Promise.all([
          db.ref("sensor/temp").get(),
          db.ref("sensor/do").get()
        ]);
        const temp = tempSnap.val();
        const doVal = doSnap.val();
        addData(temp, doVal);
      } catch (err) {
        console.warn("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Firebase ‡πÑ‡∏î‡πâ:", err);
        addData(null, null); // ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
      }
    }

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    updateSensorValues();
    setInterval(updateSensorValues, 5000);

    function sendCommand(cmd) {
      db.ref("command").set(cmd);
      const status = document.getElementById("statusMsg");
      status.textContent = "Working...";
      setTimeout(() => status.textContent = "Completed ‚úÖ", 3000);
    }

    const themeToggle = document.getElementById("themeToggle");
    const prefersDark = localStorage.getItem("theme") === "dark";

    if (prefersDark) {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è Light Mode";
    }

    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    };
  </script>
</body>
</html>
