<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    canvas {
      max-width: 90%;
      margin: 20px auto;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>📊 Real-Time Sensor Data</h1>

  <h2>💧 Dissolved Oxygen (DO)</h2>
  <canvas id="doChart"></canvas>

  <h2>🌡️ Temperature</h2>
  <canvas id="tempChart"></canvas>

  <script>
    // ✅ Firebase config ตรงนี้เอาของมึงมาใส่
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "1:XXXX:web:XXXX"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // กราฟ DO
    const doCtx = document.getElementById('doChart').getContext('2d');
    const doData = {
      labels: [],
      datasets: [{
        label: 'DO (mg/L)',
        backgroundColor: 'rgba(0, 123, 255, 0.5)',
        borderColor: '#007bff',
        data: [],
      }]
    };
    const doChart = new Chart(doCtx, {
      type: 'line',
      data: doData,
      options: { animation: false, scales: { x: { title: { display: true, text: 'Time' } }, y: { beginAtZero: true } } }
    });

    // กราฟ Temperature
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const tempData = {
      labels: [],
      datasets: [{
        label: 'Temperature (°C)',
        backgroundColor: 'rgba(255, 99, 132, 0.5)',
        borderColor: '#ff6384',
        data: [],
      }]
    };
    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: tempData,
      options: { animation: false, scales: { x: { title: { display: true, text: 'Time' } }, y: { beginAtZero: true } } }
    });

    // ฟังก์ชันอัปเดตกราฟ
    function updateChart(chart, dataset, value) {
      const now = new Date().toLocaleTimeString();
      dataset.labels.push(now);
      dataset.datasets[0].data.push(value);
      if (dataset.labels.length > 20) {
        dataset.labels.shift();
        dataset.datasets[0].data.shift();
      }
      chart.update();
    }

    // ฟังข้อมูลจาก Firebase
    database.ref('DO').on('value', (snapshot) => {
      const doValue = snapshot.val();
      updateChart(doChart, doData, doValue);
    });

    database.ref('Temperature').on('value', (snapshot) => {
      const tempValue = snapshot.val();
      updateChart(tempChart, tempData, tempValue);
    });
  </script>
</body>
</html>
