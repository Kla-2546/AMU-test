<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    /* ‡πÇ‡∏Ñ‡πâ‡∏î CSS ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡πÑ‡∏°‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô */
    :root {
      --bg: #f4f6f8;
      --card-bg: #fff;
      --text: #222;
      --subtext: #666;
      --shadow: rgba(0, 0, 0, 0.1);
      --btn-bg: #007bff;
      --btn-text: white;
    }

    body.dark {
      --bg: #1e1e1e;
      --card-bg: #2b2b2b;
      --text: #eaeaea;
      --subtext: #aaa;
      --shadow: rgba(255, 255, 255, 0.05);
      --btn-bg: #0d6efd;
      --btn-text: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 30px;
    }

    .value-cards {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: var(--card-bg);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow);
      min-width: 150px;
      flex: 1 1 150px;
      max-width: 250px;
    }

    .label {
      font-size: 1.2em;
      color: var(--subtext);
    }

    .value {
      font-size: 2.5em;
      margin-top: 10px;
      font-weight: bold;
    }

    .chart-container {
      width: 90vw;
      max-width: 900px;
      margin: 0 auto 40px;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 2px 10px var(--shadow);
      padding: 10px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      font-size: 1em;
      padding: 12px 25px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #statusMsg {
      font-size: 1.1em;
      margin-top: 15px;
      min-height: 1.5em;
      font-weight: 600;
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid var(--btn-bg);
      color: var(--btn-bg);
      border-radius: 25px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üåê Real-Time Sensor Dashboard & Control</h1>

  <button id="themeToggle">üåô Dark Mode</button>

  <div class="value-cards">
    <div class="card">
      <div class="label">üíß Dissolved Oxygen (DO)</div>
      <div class="value" id="doValue">-- mg/L</div>
    </div>
    <div class="card">
      <div class="label">üå°Ô∏è Temperature</div>
      <div class="value" id="tempValue">-- ¬∞C</div>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="doChart"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="tempChart"></canvas>
  </div>

  <div class="buttons">
    <button onclick="sendCommand('all')">Run All</button>
    <button onclick="sendCommand('wash')">Wash</button>
    <button onclick="sendCommand('wipe')">Wipe</button>
  </div>

  <div id="statusMsg"></div>

  <script>
    // ‡πÉ‡∏™‡πà config Firebase ‡∏Ç‡∏≠‡∏á‡∏°‡∏∂‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏à‡∏±‡∏î‡πÜ
    const firebaseConfig = {
      apiKey: "AIzaSyDUMMY1234567890abcdefghijklmno",           // ‡πÉ‡∏™‡πà apiKey ‡∏à‡∏£‡∏¥‡∏á‡∏°‡∏∂‡∏á‡∏ô‡∏∞
      authDomain: "amu-web.firebaseapp.com",                   // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÉ‡∏´‡πâ
      databaseURL: "https://amu-web-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "amu-web",
      storageBucket: "amu-web.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefghijklmno"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let updateInterval = 5000;
    let updateTimer = null;
    let stopTimer = null;

    const doLabels = [], doData = [], tempLabels = [], tempData = [];

    const doCtx = document.getElementById('doChart').getContext('2d');
    const tempCtx = document.getElementById('tempChart').getContext('2d');

    const doChart = new Chart(doCtx, {
      type: 'line',
      data: {
        labels: doLabels,
        datasets: [{
          label: 'DO (mg/L)',
          data: doData,
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.1)',
          tension: 0.3,
          fill: true,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 0 },
        scales: {
          y: {
            min: 0,
            max: 12000,
            ticks: {
              stepSize: 500,
              callback: val => val.toLocaleString()
            },
            grid: { color: 'rgba(180,180,180,0.2)' }
          }
        },
        plugins: { legend: { display: true } }
      }
    });

    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: tempLabels,
        datasets: [{
          label: 'Temperature (¬∞C)',
          data: tempData,
          borderColor: 'rgba(0, 123, 255, 1)',
          backgroundColor: 'rgba(0, 123, 255, 0.1)',
          tension: 0.3,
          fill: true,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 0 },
        scales: {
          y: {
            min: 0,
            max: 100,
            ticks: { stepSize: 10 },
            grid: { color: 'rgba(180,180,180,0.2)' }
          }
        },
        plugins: { legend: { display: true } }
      }
    });

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ã‡πà‡∏≠‡∏ô‡∏Å‡∏£‡∏≤‡∏ü‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏à
    document.querySelectorAll('.chart-container').forEach(c => c.style.display = 'none');

    function clearData() {
      doLabels.length = 0;
      doData.length = 0;
      tempLabels.length = 0;
      tempData.length = 0;
      doChart.update();
      tempChart.update();
    }

    function showCharts() {
      document.querySelectorAll('.chart-container').forEach(c => c.style.display = 'block');
    }

    function hideCharts() {
      document.querySelectorAll('.chart-container').forEach(c => c.style.display = 'none');
    }

    function updateData() {
      db.ref("sensor/do").once("value").then(snapshot => {
        const val = snapshot.val();
        if (val !== null) {
          document.getElementById("doValue").textContent = `${val} mg/L`;
          const now = new Date().toLocaleTimeString();
          doLabels.push(now); doData.push(val);
          if (doLabels.length > 20) { doLabels.shift(); doData.shift(); }
          doChart.update();
        }
      });

      db.ref("sensor/temperature").once("value").then(snapshot => {
        const val = snapshot.val();
        if (val !== null) {
          document.getElementById("tempValue").textContent = `${val} ¬∞C`;
          const now = new Date().toLocaleTimeString();
          tempLabels.push(now); tempData.push(val);
          if (tempLabels.length > 20) { tempLabels.shift(); tempData.shift(); }
          tempChart.update();
        }
      });
    }

    function startUpdating() {
      if (!updateTimer) {
        clearData();    // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤
        showCharts();   // ‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏£‡∏≤‡∏ü
        updateData();   // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        updateTimer = setInterval(updateData, updateInterval);
      }
    }

    function stopUpdating() {
      if (updateTimer) {
        clearInterval(updateTimer);
        updateTimer = null;
      }
      hideCharts();  // ‡∏ã‡πà‡∏≠‡∏ô‡∏Å‡∏£‡∏≤‡∏ü‡∏ï‡∏≠‡∏ô‡∏´‡∏¢‡∏∏‡∏î
      clearData();   // ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏£‡∏≤‡∏ü
    }

    function sendCommand(cmd) {
      db.ref("command").set(cmd)
        .then(() => {
          document.getElementById("statusMsg").textContent = "Working...";
          if (cmd === 'all') {
            startUpdating();
          } else {
            stopUpdating();
          }
          if (stopTimer) {
            clearTimeout(stopTimer);
            stopTimer = null;
          }
          stopTimer = setTimeout(() => {
            db.ref("command").set("idle")
              .then(() => {
                document.getElementById("statusMsg").textContent = "Completed ‚úÖ";
                if (cmd === 'all') stopUpdating();
              })
              .catch(err => {
                document.getElementById("statusMsg").textContent = "Error resetting command!";
                console.error("Firebase write error:", err);
              });
          }, 360000); // 6 ‡∏ô‡∏≤‡∏ó‡∏µ = 360000 ms
        })
        .catch(err => {
          document.getElementById("statusMsg").textContent = "Error sending command!";
          console.error("Firebase write error:", err);
        });
    }

    // ‡∏ò‡∏µ‡∏°‡∏™‡∏•‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        themeToggle.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        themeToggle.textContent = 'üåô Dark Mode';
      }
    });
  </script>
</body>
</html>
