<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Control & Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      font-size: 18px;
      margin: 10px;
      border: none;
      color: white;
      cursor: pointer;
    }
    #all { background: #007bff; }
    #wash { background: #28a745; }
    #wipe { background: #ffc107; color: black; }
    #status {
      font-size: 20px;
      margin-top: 20px;
    }
    #chart-container {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ESP32 Controller</h1>
  <div>
    <button id="all">All</button>
    <button id="wash">Wash</button>
    <button id="wipe">Wipe</button>
  </div>

  <div id="status">Status: Ready</div>

  <div id="chart-container" style="display:none;">
    <canvas id="chartDO"></canvas>
    <canvas id="chartTemp" style="margin-top: 30px;"></canvas>
  </div>

  <script>
    // 🔧 ตั้งค่า Firebase ด้วยข้อมูลจริงของคุณ
    const firebaseConfig = {
      apiKey: "AIzaSyB9g7ctU8LU56_1SLjNi4bzaC3ig9tjJTM",
      databaseURL: "https://amu-web-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const status = document.getElementById('status');
    const chartContainer = document.getElementById('chart-container');

    let doChart, tempChart;
    let showGraph = false;

    // ✅ ใช้ IP อัตโนมัติจาก hostname
    const baseURL = `http://${location.hostname}`;

    document.getElementById('all').onclick = () => triggerAction("all");
    document.getElementById('wash').onclick = () => triggerAction("wash");
    document.getElementById('wipe').onclick = () => triggerAction("wipe");

    function triggerAction(action) {
      fetch(`${baseURL}/${action}`)
        .then(() => {
          status.textContent = "Status: Working...";
          if (action === "all") {
            chartContainer.style.display = "block";
            showGraph = true;
          } else {
            chartContainer.style.display = "none";
            showGraph = false;
          }
        });
    }

    function createChart(ctx, label, color) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: color,
            fill: false
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Time' }},
            y: { beginAtZero: true }
          }
        }
      });
    }

    doChart = createChart(document.getElementById('chartDO').getContext('2d'), 'DO Sensor', 'blue');
    tempChart = createChart(document.getElementById('chartTemp').getContext('2d'), 'Temperature', 'red');

    // อ่านข้อมูลจาก Firebase ทุก 2 วิ
    setInterval(() => {
      if (!showGraph) return;

      db.ref("sensor/do").get().then(snapshot => {
        const val = snapshot.val();
        if (val !== null) {
          addData(doChart, new Date().toLocaleTimeString(), val);
        }
      });

      db.ref("sensor/temp").get().then(snapshot => {
        const val = snapshot.val();
        if (val !== null) {
          addData(tempChart, new Date().toLocaleTimeString(), val);
        }
      });
    }, 2000);

    function addData(chart, label, data) {
      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(data);
      if (chart.data.labels.length > 10) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }

    // หยุดกราฟถ้าไม่มีอัปเดตใน 15 วิ
    setInterval(() => {
      if (showGraph && doChart.data.labels.length > 0) {
        status.textContent = "Status: Completed ✅";
        chartContainer.style.display = "none";
        showGraph = false;
      }
    }, 15000);
  </script>
</body>
</html>
