<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    /* ... à¸ªà¹„à¸•à¸¥à¹Œà¸•à¸²à¸¡à¹€à¸”à¸´à¸¡ ... */
    :root {
      --bg: #f4f6f8;
      --card-bg: #fff;
      --text: #222;
      --subtext: #666;
      --shadow: rgba(0, 0, 0, 0.1);
      --btn-bg: #007bff;
      --btn-text: white;
    }
    body.dark {
      --bg: #1e1e1e;
      --card-bg: #2b2b2b;
      --text: #eaeaea;
      --subtext: #aaa;
      --shadow: rgba(255, 255, 255, 0.05);
      --btn-bg: #0d6efd;
      --btn-text: #fff;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    /* ... à¹€à¸à¸´à¹ˆà¸¡à¹€à¸•à¸´à¸¡à¸•à¸²à¸¡à¹€à¸”à¸´à¸¡ ... */
  </style>
</head>
<body>
  <h1>ğŸŒ Real-Time Sensor Dashboard & Control</h1>

  <button id="themeToggle">ğŸŒ™ Dark Mode</button>
  
  <div id="userStatus" style="position: fixed; top: 20px; left: 20px; font-weight: bold;"></div>
  <div style="position: fixed; top: 50px; left: 30px; font-weight: bold;" id="timer">ğŸ•“login time: 0:00 minutes</div>

  <div class="value-cards">
    <div class="card">
      <div class="label">ğŸ’§ Dissolved Oxygen (DO)</div>
      <div class="value" id="doValue">-- Î¼g/L</div>
    </div>
    <div class="card">
      <div class="label">ğŸŒ¡ï¸ Temperature</div>
      <div class="value" id="tempValue">-- Â°C</div>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="doChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="tempChart"></canvas>
  </div>

  <div class="buttons">
    <button onclick="sendCommand('all')">Run All</button>
    <button onclick="sendCommand('wash')">Wash</button>
    <button onclick="sendCommand('wipe')">Wipe</button>
    <button onclick="sendCommand('reset')">Reset</button>
  </div>

  <div id="statusMsg">Idle</div>

<script>
  // config Firebase à¸‚à¸­à¸‡à¸„à¸¸à¸“
  const firebaseConfig = {
    apiKey: "AIzaSyCahNGt0dOFJCmUw5MrmulZG1VsKIpt-F0",
    authDomain: "amutestv03.firebaseapp.com",
    databaseURL: "https://amutestv03-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "amutestv03",
    storageBucket: "amutestv03.firebasestorage.app",
    messagingSenderId: "879107687622",
    appId: "1:879107687622:web:ad0227a11bf8aa21ff43c7",
    measurementId: "G-37ETDELEFH"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  // à¹€à¸à¹‡à¸šà¸ªà¸–à¸²à¸™à¸° user
  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if(user){
      currentUser = user;
      document.getElementById("userStatus").textContent = user.isAnonymous ? "ğŸ‘¤ Guest Mode" : "ğŸ‘¤ Admin Mode";
    } else {
      window.location.href = "login.html"; // à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸–à¹‰à¸²à¸„à¸¸à¸“à¸¡à¸µà¸«à¸™à¹‰à¸²à¸¥à¹‡à¸­à¸à¸­à¸´à¸™
    }
  });

  // à¸à¸£à¸²à¸Ÿà¹à¸¥à¸°à¸‚à¹‰à¸­à¸¡à¸¹à¸¥
  const doLabels = [], doData = [], tempLabels = [], tempData = [];
  const doChart = new Chart(document.getElementById('doChart').getContext('2d'), {
    type: 'line',
    data: { labels: doLabels, datasets: [{ label: 'DO (Î¼g/L)', data: doData, borderColor: 'red', tension: 0.3, fill: false, pointRadius: 0 }] },
    options: { animation: false, scales: { y: { min: 0, max: 12000 } } }
  });
  const tempChart = new Chart(document.getElementById('tempChart').getContext('2d'), {
    type: 'line',
    data: { labels: tempLabels, datasets: [{ label: 'Temperature (Â°C)', data: tempData, borderColor: 'blue', tension: 0.3, fill: false, pointRadius: 0 }] },
    options: { animation: false, scales: { y: { min: 0, max: 100 } } }
  });

  let updateInterval = 5000;
  let updateTimer = null;
  let stopTimer = null;
  let secondsPassed = 0;

  function updateData() {
    db.ref("sensor/do").once("value").then(snapshot => {
      const val = snapshot.val();
      if (val !== null) {
        document.getElementById("doValue").textContent = `${val} Î¼g/L`;
        const now = new Date().toLocaleTimeString();
        doLabels.push(now); doData.push(val);
        if (doLabels.length > 20) { doLabels.shift(); doData.shift(); }
        doChart.update();
      }
    });
    db.ref("sensor/temp").once("value").then(snapshot => {
      const val = snapshot.val();
      if (val !== null) {
        document.getElementById("tempValue").textContent = `${val} Â°C`;
        const now = new Date().toLocaleTimeString();
        tempLabels.push(now); tempData.push(val);
        if (tempLabels.length > 20) { tempLabels.shift(); tempData.shift(); }
        tempChart.update();
      }
    });
  }

  function startUpdating() {
    if (!updateTimer) {
      updateData();
      updateTimer = setInterval(updateData, updateInterval);
    }
  }

  function stopUpdating() {
    if (updateTimer) {
      clearInterval(updateTimer);
      updateTimer = null;
    }
  }

  // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸ªà¹ˆà¸‡à¸„à¸³à¸ªà¸±à¹ˆà¸‡ + à¸šà¸±à¸™à¸—à¸¶à¸ Activity Log
  function sendCommand(cmd) {
    if (!currentUser) {
      alert("Not logged in!");
      return;
    }
    // à¸šà¸±à¸™à¸—à¸¶à¸ Activity Log à¸¥à¸‡ Firebase
    const logRef = db.ref('activityLogs').push();
    logRef.set({
      userId: currentUser.uid,
      email: currentUser.email || "Guest",
      command: cmd,
      timestamp: Date.now()
    });

    // à¸ªà¹ˆà¸‡à¸„à¸³à¸ªà¸±à¹ˆà¸‡
    db.ref("command").set(cmd)
      .then(() => {
        document.getElementById("statusMsg").textContent = "Working...";
        if (cmd === 'all') startUpdating();
        else stopUpdating();

        if (stopTimer) clearTimeout(stopTimer);
        stopTimer = setTimeout(() => {
          db.ref("command").set("idle").then(() => {
            document.getElementById("statusMsg").textContent = "Completed âœ…";
            if (cmd === 'all') stopUpdating();
          });
        }, 360000); // 6 à¸™à¸²à¸—à¸µ
      })
      .catch(err => {
        document.getElementById("statusMsg").textContent = "Error!";
        console.error(err);
      });
  }

  // à¹€à¸§à¸¥à¸² login
  function updateSessionTimer() {
    secondsPassed++;
    const m = Math.floor(secondsPassed / 60);
    const s = secondsPassed % 60;
    document.getElementById("timer").textContent = `ğŸ•“login time: ${m}:${s < 10 ? '0' : ''}${s} minutes`;
  }
  setInterval(updateSessionTimer, 1000);

  // à¸Ÿà¸±à¸‡ event à¸„à¸³à¸ªà¸±à¹ˆà¸‡à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸ªà¸–à¸²à¸™à¸°
  db.ref("command").on("value", snapshot => {
    const cmd = snapshot.val();
    const msg = {
      "all": "Running All...",
      "wash": "Washing...",
      "wipe": "Wiping...",
      "reset": "Resetting...",
      "idle": "Idle"
    };
    document.getElementById("statusMsg").textContent = msg[cmd] || "Unknown Command";
    if (cmd === "all") startUpdating(); else stopUpdating();
  });

  // Theme toggle
  document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    document.getElementById("themeToggle").textContent = isDark ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";
  });
</script>

</body>
</html>
