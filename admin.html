<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1, h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    canvas { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>ยินดีต้อนรับ <span id="userName"></span></p>

  <h2>Real-time Graph (DO & Temperature)</h2>
  <canvas id="chart"></canvas>

  <h2>Activity Log</h2>
  <button onclick="exportCSV()">Export CSV</button>
  <table id="logTable">
    <thead>
      <tr>
        <th>เวลา</th>
        <th>ชื่อผู้ใช้</th>
        <th>คำสั่ง</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    let chart;
    function drawChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'DO', data: [], borderColor: 'blue', fill: false },
            { label: 'Temperature', data: [], borderColor: 'red', fill: false }
          ]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    function updateChart(time, doVal, tempVal) {
      if (chart.data.labels.length > 50) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
      }
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(doVal);
      chart.data.datasets[1].data.push(tempVal);
      chart.update();
    }

    function listenRealtimeData() {
      firebase.database().ref("realtime").on("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          const now = new Date().toLocaleTimeString();
          updateChart(now, data.DO, data.Temp);
        }
      });
    }

    function loadActivityLog() {
      const tableBody = document.querySelector("#logTable tbody");
      firebase.database().ref("activityLog").once("value")
        .then(snapshot => {
          tableBody.innerHTML = "";
          const log = snapshot.val();
          if (log) {
            const entries = Object.entries(log).sort((a, b) => b[0] - a[0]);
            entries.forEach(([key, data]) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${data.time}</td>
                <td>${data.displayName}</td>
                <td>${data.command.toUpperCase()}</td>
              `;
              tableBody.appendChild(row);
            });
          }
        });
    }

    function exportCSV() {
      firebase.database().ref("activityLog").once("value")
        .then(snapshot => {
          const log = snapshot.val();
          if (!log) return alert("ไม่มีข้อมูล log");

          let csv = "เวลา,ชื่อผู้ใช้,คำสั่ง\n";
          Object.values(log).forEach(data => {
            csv += `${data.time},${data.displayName},${data.command.toUpperCase()}\n`;
          });

          const blob = new Blob([csv], { type: "text/csv" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "activity_log.csv";
          a.click();
        });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        firebase.database().ref(`users/${user.uid}/role`).once("value")
          .then(snap => {
            if (snap.val() === "admin") {
              document.getElementById("userName").innerText = user.displayName || "(Admin)";
              drawChart();
              listenRealtimeData();
              loadActivityLog();
            } else {
              alert("คุณไม่มีสิทธิ์เข้าถึงหน้านี้");
            }
          });
      } else {
        window.location.href = "/login.html";
      }
    });
  </script>
</body>
</html>
