<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Admin & Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #333;
      --card-bg: #fff;
      --shadow: rgba(0,0,0,0.1);
      --table-header: #007bff;
      --table-header-text: #fff;
      --table-row-bg: #f9f9f9;
    }
    body.dark {
      --bg: #121212;
      --text: #f1f1f1;
      --card-bg: #1e1e1e;
      --shadow: rgba(255,255,255,0.1);
      --table-header: #1f6feb;
      --table-header-text: #fff;
      --table-row-bg: #2a2a2a;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    h1, h2 { color: var(--text); }
    canvas { width: 100% !important; height: 400px !important; margin-top: 40px; }
    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow);
      margin-bottom: 20px;
    }
    .value-cards { display: flex; gap: 20px; flex-wrap: wrap; }
    .value-cards .card { flex: 1 1 200px; }
    .label { font-size: 1.2em; color: #888; }
    .value { font-size: 2.5em; font-weight: bold; margin-top: 10px; }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      margin-top: 20px;
      background: transparent;
    }
    th {
      background-color: var(--table-header);
      color: var(--table-header-text);
      padding: 12px 10px;
      border-radius: 8px 8px 0 0;
      text-align: left;
      font-size: 1em;
    }
    td {
      background-color: var(--table-row-bg);
      color: var(--text);
      padding: 10px;
      font-size: 0.95em;
      border-bottom: 1px solid #ccc;
    }
    tr:last-child td {
      border-bottom: none;
    }
    button {
      padding: 10px 15px;
      margin: 8px 5px;
      border-radius: 8px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { opacity: 0.85; }
    #statusMsg { margin-top: 15px; font-weight: bold; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
    .dark-toggle {
      padding: 6px 14px;
      background: #444;
      border-radius: 20px;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
<!-- (เนื้อหาเดิมเหมือนเดิม) -->
</body>
</html>
